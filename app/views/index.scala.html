@(notes: List[Note])

@main("Welcome to Play") {

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Home</a>
            </li>
        </ol>
    </nav>

    @if(flash.containsKey("success")) {
        <div class="alert alert-success" role="alert">
        @flash.get("success")
        </div>
    }


    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Last Edited</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(note <- notes) {
                <tr>
                    <td>@note.getId()</td>
                    <td>@note.getTitle()</td>
                    <td>@note.getCategory().getTitle()</td>
                    <td>@note.getLastEditedFormatted()</td>
                    <td>
                        <a class="btn btn-primary" href="/notes/@note.getId()">Edit</a>
                        <button data-action="delete" data-id="@note.getId()" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>

}
