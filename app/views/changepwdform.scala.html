@main("Note form") {

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Note</li>
        </ol>
    </nav>

    <form method="post" action="/changepwd">

        <div class="form-group">
            <label for="form-username">Altes Passwort</label>
            <input name="oldPassword" placeholder="Blub blub" value="festung" type="password" class="form-control" id="form-password">
        </div>

        <div class="form-group">
            <label for="form-password">Neues Passwort</label>
            <input name="newPassword" placeholder="Blub blub" value="fest" type="password" class="form-control" id="form-password_new">
        </div>

        <div class="form-group">
            <label for="form-password">Neues Passwort wiederholen</label>
            <input name="newPasswordRefresh" placeholder="Blub blub" value="fest" type="password" class="form-control" id="form-password_new_refresh">
        </div>


        @helper.CSRF.formField

        <button type="submit" class="btn btn-primary">Change</button>

    </form>

}
